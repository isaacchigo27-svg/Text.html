<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
<style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #FFCC00;
            overflow-x: hidden; 
        }

        .hero-section {
            height: 100vh;
            background:url(./Screenshot\ 2025-11-12\ 152358.png);
            display: flex;
            align-items: center;
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
        }

        .logo {
            color: #E50914; 
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        .hero-content {
            max-width: 700px;
            padding: 0 40px; 
            text-align: left;
           
        }

        .hero-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: 1.3em;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            background-color: #ff000d; 
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #f406123b; 
        }

        

        @media (max-width: 480px) {
             body{
                font-weight: bold;
                color: #bfff00;
            }
            .navbar {
                padding: 10px 15px;
            }
            .logo {
                font-size: 1.5em;
            }
            .nav-links a {
                font-size: 0.9em;
                margin: 0 5px;
            }
            .hero-content h1 {
                font-size: 2em;
            }
            .hero-content p {
                font-size: 0.9em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    
    <header class="navbar">
        <a href="#" class="logo">NETFLIX</a>
        <nav class="nav-links">
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>The Last of Us</h1>
            <p>Twenty years after a pandemic, hardened survivor Joel is hired to smuggle 14-year-old Ellie out of an oppressive quarantine zone. What starts as a small job soon becomes a brutal, heartbreaking journey.</p>
            <a href="#" class="btn">Watch Now</a>
        </div>
    </main>

</body>
    
</body>
</html>
